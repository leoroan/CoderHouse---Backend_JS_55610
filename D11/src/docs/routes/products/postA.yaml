paths:
  /api/products/:
    post:
      tags:
        - Productos
      summary: Crear un nuevo producto
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                price:
                  type: number
                oldPrice:
                  type: number
                thumbnail:
                  type: string
                code:
                  type: string
                stock:
                  type: number
                status:
                  type: boolean
                category:
                  type: array
                  items:
                    type: string
              required:
                - title
                - description
                - price
                - code
      responses:
        '200':
          description: Producto obtenido exitosamente
        '400':
          description: id invalido
        '404':
          description: El producto no fue encontrado
        '500':
          description: Error interno del servidor