paths:
  /api/carts/{cid}:
    delete:
      tags:
        - Carritos
      summary: Eliminar un carrito completo
      description: Elimina completamente un carrito especificado por su ID.
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: ID del carrito que se eliminar√° completamente
      responses:
        '200':
          description: Carrito eliminado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
